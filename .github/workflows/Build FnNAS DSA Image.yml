#=====================================================================================
# https://github.com/ophub/fnnas
# Description: Build FnNAS Image (ONLY for nanopi-r5s RK3568 + DSA Kernel)
# Final Fix: Force use custom kernel, block default download,适配nanopi-r5s
#=====================================================================================

name: Build FnNAS Image (RK3568 DSA ONLY)

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      fnnas_kernel:
        description: "Select kernel version"
        required: false
        default: "6.12.41"
        type: choice
        options:
          - 6.12.41
      auto_kernel:
        description: "Auto use latest kernel"
        required: false
        default: false
        type: boolean
      fnnas_storage:
        description: "Release tag name"
        required: false
        default: "fnnas_rk3568_dsa"
        type: string
      builder_name:
        description: "Builder signature"
        required: false
        default: "kuuer"
        type: string

# 固化nanopi-r5s核心参数
env:
  TZ: Etc/UTC
  RK3568_DTB: "rk3568-nanopi-r5s.dtb"  # 补全dtb后缀（关键！）
  RK3568_BOARD: "nanopi-r5s"
  FN_BASE_VERSION: "rockchip_330"
  KERNEL_USER: "kuuer"
  KERNEL_REPO: "kernel_fnnas_rk3568_dsa"  # 你的内核仓库名
  KERNEL_TAG: "kernel_fnnas_rk3568_dsa"   # 你的内核Release标签
  KERNEL_VERSION: "6.12.41"

jobs:
  build:
    runs-on: ubuntu-24.04
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi -f $(docker images -q) 2>/dev/null || true
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android 2>/dev/null
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile
          sudo -E apt-get -y update
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt-get -y install $(curl -fsSL https://ophub.org/ubuntu2404-make-fnnas-depends)
          sudo -E systemctl daemon-reload
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo sed -i '/NVM_DIR/d;/skel/d' /root/{.bashrc,.profile}
          sudo rm -rf ~/{.cargo,.dotnet,.rustup}
          sudo -E timedatectl set-timezone "${TZ:-Etc/UTC}"
          sudo -E ntpdate ntp.ubuntu.com 0.pool.ntp.org || true
          sudo -E timedatectl set-ntp true
          date -u
          timedatectl status || true
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Create simulated physical disk
        run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}"G /mnt/mnt.img
          sudo truncate -s "${root_size}"G /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs -f -i sparse=0 -b size=4096 /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R runner:runner /builder
          df -Th
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Download Rockchip 330 base image (ONLY RK3568)
        id: down
        working-directory: /builder
        if: (!cancelled())
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          [[ -d "fnnas" ]] || mkdir -p fnnas
          fnnas_base_version="${FN_BASE_VERSION}"

          # 简化下载逻辑，仅下载rockchip_330镜像
          latest_version=$(curl -s \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/ophub/fnnas/releases?per_page=20 | \
              jq -r --arg RTK "fnnas_base_image" \
              --arg BOARD "${fnnas_base_version}" \
              '[.[] | select(.tag_name | contains($RTK))] |
              map(.assets[] | select(.name | contains($BOARD) and endswith(".img.xz"))) |
              sort_by(.updated_at) |
              reverse |
              .[0] |
              {url: .url, name: .name}')

          [[ -z "${latest_version}" || "${latest_version}" == "null" ]] && { echo "❌ Rockchip 330 base image not found"; exit 1; }
          latest_url="$(echo ${latest_version} | jq -r '.url')"
          fnnas_filename="$(echo ${latest_version} | jq -r '.name')"

          curl -fsSL \
               -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/octet-stream" \
               "${latest_url}" \
               -o "fnnas/${fnnas_filename}"
          [[ "${?}" -ne "0" ]] && { echo "❌ Download base image failed"; exit 1; }

          echo "build_tag=${{ inputs.fnnas_storage }}" >> ${GITHUB_ENV}
          ln -sf /builder/fnnas ${{ github.workspace }}/fnnas
          ln -sf /builder/fnnas /home/runner/work/_actions/kuuer/fnnas/main/fnnas  # 适配你的fnnas仓库路径
          echo "✅ Rockchip 330 base image downloaded"
          echo "status=success" >> ${GITHUB_OUTPUT}

      # 终极修复：提前下载内核到工具默认路径，避免404
      - name: Override kernel download path (Critical Fix)
        run: |
          # 创建工具内核目录
          sudo mkdir -p /home/runner/work/_actions/kuuer/fnnas/main/make-fnnas/kernel/${KERNEL_VERSION}
          # 下载你的自定义内核到工具默认路径
          sudo curl -fsSL \
               -H "Authorization: Bearer ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}" \
               -o /home/runner/work/_actions/kuuer/fnnas/main/make-fnnas/kernel/${KERNEL_VERSION}/${KERNEL_VERSION}-rockchip.tar.gz \
               "https://github.com/${KERNEL_USER}/${KERNEL_REPO}/releases/download/${KERNEL_TAG}/${KERNEL_VERSION}-rockchip.tar.gz"
          # 验证并解压
          if [[ -f "/home/runner/work/_actions/kuuer/fnnas/main/make-fnnas/kernel/${KERNEL_VERSION}/${KERNEL_VERSION}-rockchip.tar.gz" ]]; then
              echo "✅ Custom kernel downloaded to tool path"
              sudo tar -zxvf /home/runner/work/_actions/kuuer/fnnas/main/make-fnnas/kernel/${KERNEL_VERSION}/${KERNEL_VERSION}-rockchip.tar.gz -C /home/runner/work/_actions/kuuer/fnnas/main/make-fnnas/kernel/${KERNEL_VERSION}/
          else
              echo "❌ Kernel download failed! Check URL: https://github.com/${KERNEL_USER}/${KERNEL_REPO}/releases/download/${KERNEL_TAG}/${KERNEL_VERSION}-rockchip.tar.gz"
              exit 1
          fi

      - name: Inject nanopi-r5s DTB
        if: ${{ steps.down.outputs.status }} == 'success' && !cancelled()
        working-directory: /builder
        run: |
          # 优先从工具内核目录读取DTB
          DTB_SOURCE="/home/runner/work/_actions/kuuer/fnnas/main/make-fnnas/kernel/${KERNEL_VERSION}/boot/${RK3568_DTB}"
          if [[ -f "${DTB_SOURCE}" ]]; then
              sudo cp ${DTB_SOURCE} /builder/fnnas/kernel/dtb/rockchip/
              echo "✅ nanopi-r5s DTB injected"
          elif [[ -f "${{ github.workspace }}/${RK3568_DTB}" ]]; then
              sudo cp ${{ github.workspace }}/${RK3568_DTB} /builder/fnnas/kernel/dtb/rockchip/
              echo "✅ DTB copied from repo root"
          else
              echo "❌ ${RK3568_DTB} not found! Upload it to repo root first"
              exit 1
          fi

      - name: Package FnNAS (ONLY nanopi-r5s RK3568)
        if: ${{ steps.down.outputs.status }} == 'success' && !cancelled()
        uses: kuuer/fnnas@main
        with:
          fnnas_path: fnnas/*.img.xz
          fnnas_board: ${{ env.RK3568_BOARD }}
          fnnas_kernel: ${{ inputs.fnnas_kernel }}
          auto_kernel: false
          kernel_repo: ${KERNEL_USER}/${KERNEL_REPO}
          kernel_path: /builder/custom-kernel
          kernel_download: false  # 禁用工具自动下载
          builder_name: ${{ inputs.builder_name }}
          build_target: rockchip
          debs_install: none
          dtbs_install: false

      - name: Upload nanopi-r5s Image to Release
        uses: ncipollo/release-action@main
        if: ${{ env.PACKAGED_STATUS }} == 'success' && !cancelled()
        with:
          tag: ${{ env.build_tag }}
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            # FnNAS Image for nanopi-r5s (RK3568)
            - **Kernel**: 6.12.41-trim-dsa (Supports RTL8367 switch & eth1 port)
            - **DTB**: rk3568-nanopi-r5s.dtb
            - **Base Image**: Rockchip 330 (RK3568 only)
            - ⚠️ Only for nanopi-r5s, do not flash to other devices!
