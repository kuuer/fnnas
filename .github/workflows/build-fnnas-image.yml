#=====================================================================================
# https://github.com/ophub/fnnas
# Description: Build FnNAS Image (ONLY RK3568 DSA)
# 仅适配 RK3568 架构，固化参数，禁用无关选项
#=====================================================================================

name: Build FnNAS Image (RK3568 DSA ONLY)

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      # 仅保留必要参数，移除所有无关的架构/设备选项
      fnnas_storage:
        description: "Set fnnas image releases tags"
        required: false
        default: "fnnas_rk3568_dsa"
      builder_name:
        description: "Set fnnas builder signature"
        required: false
        default: "ophub"
        type: choice
        options:
          - ophub
          - angel
          - yourname

# 固化 RK3568 DSA 核心参数
env:
  TZ: Etc/UTC
  FN_BASE_VERSION: "rockchip_330"       # 仅 RK3568 基础镜像
  RK3568_BOARD: "dg-tn3568"             # RK3568 适配设备
  KERNEL_USER: "kuuer"                  # 你的 GitHub 账号
  KERNEL_REPO: "fnnas"    # 你的 RK3568 DSA 内核仓库
  KERNEL_TAG: "kernel_fnnas_rk3568_dsa" # 你的内核 Release 标签
  KERNEL_VERSION: "6.12.y"              # 内核版本
  # 新增：固定内核下载URL
  KERNEL_DOWNLOAD_URL: "https://github.com/kuuer/fnnas/releases/download/kernel_fnnas_rk3568_dsa/6.12.41-rockchip.tar.gz"

jobs:
  build:
    runs-on: ubuntu-24.04
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi -f $(docker images -q) 2>/dev/null || true
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android 2>/dev/null
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile
          sudo -E apt-get -y update
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt-get -y install $(curl -fsSL https://ophub.org/ubuntu2404-make-fnnas-depends)
          sudo -E systemctl daemon-reload
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo sed -i '/NVM_DIR/d;/skel/d' /root/{.bashrc,.profile}
          sudo rm -rf ~/{.cargo,.dotnet,.rustup}
          sudo -E timedatectl set-timezone "${TZ:-Etc/UTC}"
          sudo -E ntpdate ntp.ubuntu.com 0.pool.ntp.org || true
          sudo -E timedatectl set-ntp true
          date -u
          timedatectl status || true
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Create simulated physical disk
        run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}"G /mnt/mnt.img
          sudo truncate -s "${root_size}"G /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs -f -i sparse=0 -b size=4096 /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R runner:runner /builder
          df -Th
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Download fnnas image file (ONLY RK3568)
        id: down
        working-directory: /builder
        if: (!cancelled())
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create directory
          [[ -d "fnnas" ]] || mkdir -p fnnas

          input_url="${{ inputs.fnnas_url }}"
          fnnas_base_version="${FN_BASE_VERSION}" # 使用固化的RK3568基础镜像版本

          # -------------------------------------------------------
          # Case A: URL specified (仅保留逻辑，强制RK3568镜像)
          # -------------------------------------------------------
          if [[ -n "${input_url}" ]]; then
              echo "Custom URL detected: ${input_url}"
              clean_url="${input_url%%\?*}"
              regex="github\.com/([^/]+)/([^/]+)/releases/download/([^/]+)/(.+)"

              if [[ "${clean_url}" =~ $regex ]]; then
                  owner="${BASH_REMATCH[1]}"
                  repo="${BASH_REMATCH[2]}"
                  tag="${BASH_REMATCH[3]}"
                  filename="${BASH_REMATCH[4]}"

                  # 校验自定义URL是否为RK3568镜像
                  if [[ ! "${filename}" =~ "rockchip_330" ]]; then
                      echo "❌ Custom URL must be rockchip_330 image for RK3568!"
                      exit 1
                  fi

                  echo "Detected GitHub Release URL (RK3568 only)."
                  echo "Repo: $owner/$repo | Tag: $tag | File: $filename"

                  gh release download "${tag}" \
                      --repo "${owner}/${repo}" \
                      --pattern "${filename}" \
                      --dir "fnnas" \
                      --clobber

                  if [[ -f "fnnas/${filename}" ]]; then
                      echo "Download success via gh-cli."
                      echo "status=success" >> ${GITHUB_OUTPUT}
                      exit 0
                  else
                      echo "gh download failed."
                      exit 1
                  fi
              else
                  echo "Using curl fallback (RK3568 only)..."
                  latest_url="${input_url}"
                  fnnas_filename=$(basename "${clean_url}")
              fi

          # -------------------------------------------------------
          # Case B: Automatically fetch the latest RK3568 version
          # -------------------------------------------------------
          else
              echo "Auto-detecting latest RK3568 release..."
              latest_version=$(curl -s \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                  https://api.github.com/repos/ophub/fnnas/releases?per_page=20 | \
                  jq -r --arg RTK "fnnas_base_image" \
                  --arg BOARD "${fnnas_base_version}" \
                  '[.[] | select(.tag_name | contains($RTK))] |
                  map(.assets[] | select(.name | contains($BOARD) and endswith(".img.xz"))) |
                  sort_by(.updated_at) |
                  reverse |
                  .[0] |
                  {data: .updated_at, url: .url, name: .name}')

              [[ -z "${latest_version}" || "${latest_version}" == "null" ]] && {
                  echo "Invalid RK3568 image file download address."
                  exit 1
              }

              latest_url="$(echo ${latest_version} | jq -r '.url')"
              fnnas_filename="$(echo ${latest_version} | jq -r '.name')"
          fi

          # -------------------------------------------------------
          # Execute curl download (RK3568 only)
          # -------------------------------------------------------
          echo "Downloading RK3568 image: ${fnnas_filename}"
          echo "Source: ${latest_url}"

          curl -fsSL \
               -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/octet-stream" \
               "${latest_url}" \
               -o "fnnas/${fnnas_filename}"

          [[ "${?}" -ne "0" ]] && echo "Download failed." && exit 1

          fnnas_storage="${{ inputs.fnnas_storage }}"
          [[ -n "${fnnas_storage}" ]] || fnnas_storage="fnnas_save"
          echo "build_tag=${fnnas_storage}" >> ${GITHUB_ENV}
          ln -sf /builder/fnnas ${{ github.workspace }}/fnnas
          ln -sf /builder/fnnas /home/runner/work/_actions/ophub/fnnas/main/fnnas

          echo "status=success" >> ${GITHUB_OUTPUT}

      # 新增：下载并替换RK3568 DSA内核（修改为固定URL下载）
      - name: Download RK3568 DSA Kernel (Custom)
        if: ${{ steps.down.outputs.status }} == 'success' && !cancelled()
        working-directory: /builder
        run: |
          mkdir -p /builder/custom-kernel
          cd /builder/custom-kernel

          # 定义内核下载URL和文件名
          kernel_url="${KERNEL_DOWNLOAD_URL}"
          kernel_filename=$(basename "${kernel_url}")

          # 下载自定义DSA内核（使用curl直接下载固定URL）
          echo "✅ 开始下载RK3568 DSA内核：${kernel_url}"
          curl -fsSL --retry 3 --connect-timeout 30 \
               "${kernel_url}" \
               -o "${kernel_filename}" || {
              echo "❌ RK3568 DSA Kernel下载失败！请检查URL是否有效：${kernel_url}"
              exit 1
            }

          # 校验文件是否下载成功
          if [[ ! -f "${kernel_filename}" ]]; then
              echo "❌ 未找到下载的内核文件：${kernel_filename}"
              exit 1
          fi
          echo "✅ 内核文件下载成功：${kernel_filename}"

          # 解压并替换默认内核
          echo "✅ 开始解压内核文件..."
          tar -zxvf "${kernel_filename}" || {
              echo "❌ 内核文件解压失败！请检查文件完整性"
              exit 1
            }

          # 替换内核路径
          rm -rf /builder/fnnas/kernel
          ln -sf /builder/custom-kernel /builder/fnnas/kernel
          
          # 兜底：替换工具内核路径，杜绝404
          rm -rf /home/runner/work/_actions/ophub/fnnas/main/make-fnnas/kernel
          ln -sf /builder/custom-kernel /home/runner/work/_actions/ophub/fnnas/main/make-fnnas/kernel
          
          echo "✅ RK3568 DSA Kernel加载成功"

      - name: Packaging fnnas (ONLY RK3568)
        if: ${{ steps.down.outputs.status }} == 'success' && !cancelled()
        uses: ophub/fnnas@main
        with:
          fnnas_path: fnnas/*.img.xz
          fnnas_board: ${{ env.RK3568_BOARD }}  # 仅编译dg-tn3568
          fnnas_kernel: ${{ env.KERNEL_VERSION }}
          auto_kernel: false                     # 禁用自动内核
          kernel_repo: ${KERNEL_USER}/${KERNEL_REPO}
          kernel_path: /builder/custom-kernel    # 强制本地内核
          kernel_download: false                 # 禁用工具下载

      - name: Upload the packaged fnnas (RK3568 DSA)
        uses: ncipollo/release-action@main
        if: ${{ env.PACKAGED_STATUS }} == 'success' && !cancelled()
        with:
          tag: ${{ env.build_tag }}
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            - Based on the official fnnas.com Arm64 release (rockchip_330), ONLY for RK3568 devices.
            - Kernel: 6.12.y-trim-dsa (Supports RTL8367 switch & eth1 port)
            - Device: dg-tn3568
            - 基于 fnnas.com 官方 rockchip_330 镜像构建，仅适配 RK3568 设备。
            - 内核版本：6.12.y-trim-dsa，支持 RTL8367 交换机和 eth1 网口。
            - 适配设备：dg-tn3568
