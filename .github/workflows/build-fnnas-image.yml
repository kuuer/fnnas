#=====================================================================================
# https://github.com/kuuer/fnnas
# Description: Build FnNAS Image for nanopi-r5s
#=====================================================================================

name: Build FnNAS Image (nanopi-r5s)

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      fnnas_base_version:
        description: "Select fnnas base image version"
        required: false
        default: "rockchip_330"
        type: choice
        options:
          - rockchip_330
      fnnas_board:
        description: "Select fnnas device board"
        required: false
        default: "nanopi-r5s"
        type: choice
        options:
          - nanopi-r5s
      fnnas_storage:
        description: "Set fnnas image releases tags"
        required: false
        default: "fnnas_nanopi-r5s"
      fnnas_url:
        description: "Custom fnnas image download url"
        required: true
        default: "https://github.com/ophub/fnnas/releases/download/fnnas_base_image/fnnas-official-arm64-image_rockchip_330.img.xz"
      builder_name:
        description: "Set fnnas builder signature"
        required: false
        default: "kuuer"
        type: choice
        options:
          - kuuer

env:
  TZ: Etc/UTC
  DTB_PATH: "${{ github.workspace }}/*.dtb"
  # 固定内核下载地址
  KERNEL_URL: "https://github.com/kuuer/fnnas/releases/download/kernel_fnnas_rk3568_dsa/6.12.41-rockchip.tar.gz"
  KERNEL_FILENAME: "6.12.41-rockchip.tar.gz"
  # 构建脚本预期的内核路径（关键：覆盖默认下载路径）
  SCRIPT_KERNEL_DIR: "/builder/fnnas/kernel_download"
  SCRIPT_KERNEL_NAME: "6.1.y-rockchip.tar.gz"
  BACKUP_FNNAS_URL: "https://github.com/ophub/fnnas/releases/download/fnnas_base_image/fnnas-official-arm64-image_rockchip_330.img.xz"

jobs:
  build:
    runs-on: ubuntu-24.04
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi -f $(docker images -q) 2>/dev/null || true
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android 2>/dev/null
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile
          sudo -E apt-get -y update
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt-get -y install $(curl -fsSL https://ophub.org/ubuntu2404-make-fnnas-depends)
          sudo -E systemctl daemon-reload
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo sed -i '/NVM_DIR/d;/skel/d' /root/{.bashrc,.profile}
          sudo rm -rf ~/{.cargo,.dotnet,.rustup}
          sudo -E timedatectl set-timezone "${TZ:-Etc/UTC}"
          sudo -E ntpdate ntp.ubuntu.com 0.pool.ntp.org || true
          sudo -E timedatectl set-ntp true
          date -u
          timedatectl status || true
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Create simulated physical disk
        run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}"G /mnt/mnt.img
          sudo truncate -s "${root_size}"G /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs -f -i sparse=0 -b size=4096 /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R runner:runner /builder
          df -Th
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Download fnnas image file
        id: down
        working-directory: /builder
        if: (!cancelled())
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          [[ -d "fnnas" ]] || mkdir -p fnnas

          input_url="${{ inputs.fnnas_url }}"
          fnnas_base_version="${{ inputs.fnnas_base_version }}"

          if [[ -z "${input_url}" ]]; then
              echo "未填写自定义镜像URL，使用备用地址：${BACKUP_FNNAS_URL}"
              input_url="${BACKUP_FNNAS_URL}"
          fi

          echo "开始下载基础镜像：${input_url}"
          clean_url="${input_url%%\?*}"
          fnnas_filename=$(basename "${clean_url}")

          curl -fsSL --connect-timeout 30 --max-time 600 --retry 3 \
               -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/octet-stream" \
               "${input_url}" \
               -o "fnnas/${fnnas_filename}"

          if [[ ! -f "fnnas/${fnnas_filename}" ]]; then
              echo "基础镜像下载失败！尝试备用地址：${BACKUP_FNNAS_URL}"
              curl -fsSL --connect-timeout 30 --max-time 600 --retry 3 \
                   -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                   -H "Accept: application/octet-stream" \
                   "${BACKUP_FNNAS_URL}" \
                   -o "fnnas/${fnnas_filename}"
              
              if [[ ! -f "fnnas/${fnnas_filename}" ]]; then
                  echo "备用地址下载也失败！请检查URL是否有效。"
                  exit 1
              fi
          fi

          echo "基础镜像下载成功：fnnas/${fnnas_filename}"
          # 解压基础镜像（脚本需要.img文件，而非.img.xz）
          if [[ "${fnnas_filename}" == *.xz ]]; then
              echo "解压基础镜像..."
              xz -d "fnnas/${fnnas_filename}"
              fnnas_filename="${fnnas_filename%.xz}"
              echo "解压后文件名：${fnnas_filename}"
          fi
          fnnas_storage="${{ inputs.fnnas_storage }}"
          [[ -n "${fnnas_storage}" ]] || fnnas_storage="fnnas_save"
          echo "build_tag=${fnnas_storage}" >> ${GITHUB_ENV}
          ln -sf /builder/fnnas ${{ github.workspace }}/fnnas
          ln -sf /builder/fnnas /home/runner/work/_actions/kuuer/fnnas/main/fnnas

          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Download custom kernel and override script path
        id: download_kernel
        working-directory: /builder
        if: ${{ steps.down.outputs.status }} == 'success' && !cancelled()
        run: |
          # 1. 创建脚本预期的内核下载目录（关键：和脚本内的路径一致）
          mkdir -p "${SCRIPT_KERNEL_DIR}"
          cd "${SCRIPT_KERNEL_DIR}"

          # 2. 下载自定义内核
          echo "Downloading custom kernel from: ${KERNEL_URL}"
          curl -fsSL --connect-timeout 30 --max-time 300 --retry 3 \
               "${KERNEL_URL}" -o "${SCRIPT_KERNEL_NAME}"
          
          # 3. 验证内核文件
          if [[ ! -f "${SCRIPT_KERNEL_NAME}" ]]; then
              echo "Kernel download failed! URL: ${KERNEL_URL}"
              exit 1
          fi

          # 4. 解压内核到脚本预期的路径（模拟脚本下载并解压的过程）
          echo "解压内核文件..."
          tar -zxf "${SCRIPT_KERNEL_NAME}" -C "${SCRIPT_KERNEL_DIR}"
          
          # 5. 输出内核路径供后续步骤使用
          echo "kernel_path=${SCRIPT_KERNEL_DIR}" >> ${GITHUB_OUTPUT}
          echo "内核文件已放置到脚本预期路径：${SCRIPT_KERNEL_DIR}/${SCRIPT_KERNEL_NAME}"
          ls -l "${SCRIPT_KERNEL_DIR}"
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Copy root directory DTB files to build path (fix ls error)
        if: ${{ steps.down.outputs.status }} == 'success' && !cancelled()
        run: |
          if ls ${DTB_PATH} 1> /dev/null 2>&1; then
              echo "Copying DTB files from root directory..."
              # 复制到基础镜像目录
              cp ${DTB_PATH} /builder/fnnas/
              # 复制到内核目录（先确认目录存在）
              mkdir -p "/builder/fnnas/kernel_download/"
              cp ${DTB_PATH} "/builder/fnnas/kernel_download/"
              
              # 修复ls报错：使用ls -l 路径/* 时，无文件会报错，改为ls -l 路径/ 并过滤dtb
              echo "=== DTB files in /builder/fnnas/ ==="
              ls -l /builder/fnnas/ | grep .dtb || echo "No DTB files found (but copy succeeded)"
              echo "=== DTB files in /builder/fnnas/kernel_download/ ==="
              ls -l /builder/fnnas/kernel_download/ | grep .dtb || echo "No DTB files found (but copy succeeded)"
          else
              echo "警告：根目录未找到DTB文件！继续构建，但可能导致镜像无法启动。"
          fi

      - name: Packaging fnnas (skip kernel download)
        if: ${{ steps.down.outputs.status }} == 'success' && steps.download_kernel.outputs.status == 'success' && !cancelled()
        uses: kuuer/fnnas@main
        with:
          fnnas_path: fnnas/*.img
          fnnas_board: ${{ inputs.fnnas_board }}
          fnnas_kernel: "6.1.y"  # 匹配脚本预期的内核版本标识
          auto_kernel: false      # 强制关闭自动下载
          kernel_repo: kuuer/fnnas
          builder_name: ${{ inputs.builder_name }}
          dtb_path: /builder/fnnas/  # 明确指定DTB文件所在路径
        env:
          # 关键：通过环境变量覆盖脚本内的内核下载URL（双重保险）
          KERNEL_DOWNLOAD_URL: "${KERNEL_URL}"
          # 禁用脚本的内核下载逻辑
          SKIP_KERNEL_DOWNLOAD: "true"
          # 明确指定DTB路径给脚本
          DTB_FILE_PATH: "/builder/fnnas/rk3568-nanopi-r5s.dtb"

      - name: Upload the packaged fnnas
        uses: ncipollo/release-action@main
        if: ${{ env.PACKAGED_STATUS }} == 'success' && !cancelled()
        with:
          tag: ${{ env.build_tag }}
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            - Based on the official fnnas.com Arm64 release, for nanopi-r5s only.
            - Use custom kernel: 6.12.41-rockchip.tar.gz (from https://github.com/kuuer/fnnas/releases/download/kernel_fnnas_rk3568_dsa/)
            - Use DTB files from root directory: rk3568-nanopi-r5s.dtb.
            - 基于 fnnas.com 官方 Arm64 镜像构建，仅适配 nanopi-r5s 设备。
            - 使用自定义内核：6.12.41-rockchip.tar.gz（来自 https://github.com/kuuer/fnnas/releases/download/kernel_fnnas_rk3568_dsa/）。
            - 使用根目录下的 DTB 文件：rk3568-nanopi-r5s.dtb。
