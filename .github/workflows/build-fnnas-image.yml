#=====================================================================================
# https://github.com/ophub/fnnas
# Description: Build FnNAS Image (BenDian One + DSA Kernel)
#=====================================================================================

name: Build FnNAS Image (RK3568 + DSA)

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      fnnas_base_version:
        description: "Select fnnas base image version"
        required: false
        default: "rockchip_330"
        type: choice
        options:
          - amlogic_338
          - amlogic_322
          - amlogic_300
          - allwinner_335
          - allwinner_317
          - rockchip_330
          - rockchip_321
          - rockchip_296
      fnnas_board:
        description: "Select fnnas device board"
        required: false
        default: "dg-tn3568"
        type: choice
        options:
          - all
          - first50
          - from50
          - last20
          - a311d-oes_s922x-oes-plus_wxy-oect
          - nsy-g16-plus_nsy-g68-plus_bdy-g18-pro
          - s905d_s905x3_s912_s922x-ct2000
          - dg-tn3568
          - lz-k3568
          # 保持原有所有设备型号选项
      kernel_repo:
        description: "Set fnnas kernel repository"
        required: false
        default: "kuuer/fnos-rk3568-kernel"
        type: choice
        options:
          - ophub/fnnas
          - kuuer/fnos-rk3568-kernel
      fnnas_kernel:
        description: "Select fnnas kernel version"
        required: false
        default: "6.12.y"
        type: choice
        options:
          - 6.12.y
      auto_kernel:
        description: "Auto use the latest kernel"
        required: false
        default: false
        type: boolean
      fnnas_storage:
        description: "Set fnnas image releases tags"
        required: false
        default: "fnnas_rk3568_dsa"
      fnnas_url:
        description: "Custom fnnas image download url"
        required: false
        default: ""
      builder_name:
        description: "Set fnnas builder signature"
        required: false
        default: "yourname"
        type: choice
        options:
          - ophub
          - angel
          - yourname

env:
  TZ: Etc/UTC

jobs:
  build:
    runs-on: ubuntu-24.04
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi -f $(docker images -q) 2>/dev/null || true
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android 2>/dev/null
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile
          sudo -E apt-get -y update
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt-get -y install $(curl -fsSL https://ophub.org/ubuntu2404-make-fnnas-depends)
          sudo -E systemctl daemon-reload
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo sed -i '/NVM_DIR/d;/skel/d' /root/{.bashrc,.profile}
          sudo rm -rf ~/{.cargo,.dotnet,.rustup}
          sudo -E timedatectl set-timezone "${TZ:-Etc/UTC}"
          sudo -E ntpdate ntp.ubuntu.com 0.pool.ntp.org || true
          sudo -E timedatectl set-ntp true
          date -u
          timedatectl status || true
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Create simulated physical disk
        run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}"G /mnt/mnt.img
          sudo truncate -s "${root_size}"G /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs -f -i sparse=0 -b size=4096 /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R runner:runner /builder
          df -Th
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Download fnnas image file
        id: down
        working-directory: /builder
        if: (!cancelled())
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          [[ -d "fnnas" ]] || mkdir -p fnnas
          input_url="${{ inputs.fnnas_url }}"
          fnnas_base_version="${{ inputs.fnnas_base_version }}"

          if [[ -n "${input_url}" ]]; then
              clean_url="${input_url%%\?*}"
              regex="github\.com/([^/]+)/([^/]+)/releases/download/([^/]+)/(.+)"
              if [[ "${clean_url}" =~ $regex ]]; then
                  owner="${BASH_REMATCH[1]}"
                  repo="${BASH_REMATCH[2]}"
                  tag="${BASH_REMATCH[3]}"
                  filename="${BASH_REMATCH[4]}"
                  gh release download "${tag}" \
                      --repo "${owner}/${repo}" \
                      --pattern "${filename}" \
                      --dir "fnnas" \
                      --clobber
                  [[ -f "fnnas/${filename}" ]] && { echo "status=success" >> ${GITHUB_OUTPUT}; exit 0; }
              fi
              latest_url="${input_url}"
              fnnas_filename=$(basename "${clean_url}")
          else
              latest_version=$(curl -s \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                  https://api.github.com/repos/ophub/fnnas/releases?per_page=20 | \
                  jq -r --arg RTK "fnnas_base_image" \
                  --arg BOARD "${fnnas_base_version}" \
                  '[.[] | select(.tag_name | contains($RTK))] |
                  map(.assets[] | select(.name | contains($BOARD) and endswith(".img.xz"))) |
                  sort_by(.updated_at) |
                  reverse |
                  .[0] |
                  {data: .updated_at, url: .url, name: .name}')
              [[ -z "${latest_version}" || "${latest_version}" == "null" ]] && { echo "Download failed"; exit 1; }
              latest_url="$(echo ${latest_version} | jq -r '.url')"
              fnnas_filename="$(echo ${latest_version} | jq -r '.name')"
          fi

          curl -fsSL \
               -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/octet-stream" \
               "${latest_url}" \
               -o "fnnas/${fnnas_filename}"
          [[ "${?}" -ne "0" ]] && exit 1

          fnnas_storage="${{ inputs.fnnas_storage }}"
          [[ -n "${fnnas_storage}" ]] || fnnas_storage="fnnas_save"
          echo "build_tag=${fnnas_storage}" >> ${GITHUB_ENV}
          ln -sf /builder/fnnas ${{ github.workspace }}/fnnas
          ln -sf /builder/fnnas /home/runner/work/_actions/ophub/fnnas/main/fnnas
          echo "status=success" >> ${GITHUB_OUTPUT}

      # 新增：下载自定义DSA内核并替换默认内核
      - name: Download Custom DSA Kernel (RK3568)
        if: ${{ steps.down.outputs.status }} == 'success' && !cancelled()
        working-directory: /builder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          YOUR_GITHUB_USER="你的用户名"
          YOUR_REPO="fnos-rk3568-kernel"
          KERNEL_TAG="kernel_fnnas_rk3568_dsa"

          mkdir -p /builder/custom-kernel
          cd /builder/custom-kernel

          # 下载内核包
          gh release download ${KERNEL_TAG} \
            --repo ${YOUR_GITHUB_USER}/${YOUR_REPO} \
            --pattern "*.tar.gz" \
            --clobber

          # 解压
          tar -zxvf *.tar.gz

          # 替换默认内核路径
          rm -rf /builder/fnnas/kernel
          ln -sf /builder/custom-kernel /builder/fnnas/kernel
          echo "Custom DSA kernel has been loaded successfully!"

      - name: Packaging fnnas
        if: ${{ steps.down.outputs.status }} == 'success' && !cancelled()
        uses: ophub/fnnas@main
        with:
          fnnas_path: fnnas/*.img.xz
          fnnas_board: ${{ inputs.fnnas_board }}
          fnnas_kernel: ${{ inputs.fnnas_kernel }}
          auto_kernel: ${{ inputs.auto_kernel }}
          kernel_repo: ${{ inputs.kernel_repo }}
          builder_name: ${{ inputs.builder_name }}

      - name: Upload the packaged fnnas
        uses: ncipollo/release-action@main
        if: ${{ env.PACKAGED_STATUS }} == 'success' && !cancelled()
        with:
          tag: ${{ env.build_tag }}
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            - FnNAS Image for BenDian One (RK3568) with DSA support.
            - Kernel version: 6.12.y-trim-dsa, supports RTL8367 switch and eth1 network port.
            - 基于 FnNAS 官方镜像构建，适配 RK3568 开发板，预装带 DSA 支持的 RK3568 内核。
            - 内核版本 6.12.y-trim-dsa，支持 RTL8367 交换机和 eth1 网口。